<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InSync v1.0</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Changa:wght@200&display=swap" rel="stylesheet">
    <script src="landing.js"></script>
</head>
<body>
    <h1 class="heading">Welcome to InSync</h1>
    <h4 class="subheading">A multiplayer cooperative game</h4>
    <div class="form">
        <form class="sub-container" id="join-form">
            <input type="text" class="input-name" id="name-input" placeholder="Name" required/>
            <input type="text" class="input-room" id="room-input" placeholder="Room Name" required/>
            <button id="join-button">Join Room</button>
          </form>
    </div>

</body>
</html>
